<tui-doc-page header="Installation">
    <h2>How to install</h2>

    <p>Install base packages:</p>

    <tui-doc-code code="npm i @taiga-ui/{cdk,core,kit}"></tui-doc-code>

    <p>Install editor:</p>

    <tui-doc-code code="npm i @tinkoff/tui-editor"></tui-doc-code>

    <p>
        Don't forget that Taiga UI is fully-treeshakable.
        <b>You can import even just one entity from our library</b>
        and be sure that there is no redundant code in your bundle. Bundlphobia badge shows size of the whole library.
    </p>
</tui-doc-page>
