<div
    *ngIf="editorLoaded$ | async as editorLoaded"
    tuiWrapper
    class="t-wrapper"
    [appearance]="options.appearence"
    [disabled]="disabled"
    [focus]="computedFocused"
    [hover]="pseudoHover"
    [invalid]="computedInvalid"
    [readOnly]="readOnly"
    (tuiActiveZoneChange)="onActiveZone($event)"
>
    <div class="t-toolbar-wrapper">
        <tui-toolbar
            *ngIf="editorLoaded && tools.length"
            [disabled]="!interactive"
            [tools]="tools"
            (fileAttached)="fileAttached.emit($event)"
        >
            <ng-content select="tools" />
        </tui-toolbar>
        <div
            class="t-placeholder"
            [class.t-placeholder_raised]="placeholderRaised"
        >
            <ng-content />
        </div>
        <div
            *ngIf="hasExampleText"
            class="t-example-text"
        >
            {{ exampleText }}
        </div>
    </div>

    <tui-scrollbar
        *ngIf="editorLoaded"
        tuiEditorPortal
        class="t-scrollbar"
        (mousedown)="focus($event)"
    >
        <div
            tuiDropdownLimitWidth="auto"
            tuiDropdownSelectionPosition="tag"
            [tuiDropdown]="dropdown"
            [tuiDropdownSelection]="dropdownSelectionHandler"
        >
            <tui-editor-socket
                tuiTiptapEditor
                [editable]="interactive"
                [value]="value"
                (stateChange)="(0)"
                (valueChange)="onModelChange($event)"
            />
        </div>

        <ng-template #dropdown>
            <tui-edit-link
                #link
                (addLink)="link.anchorMode ? addAnchor($event) : addLink($event)"
                (removeLink)="link.anchorMode ? removeAnchor() : removeLink()"
            />
        </ng-template>

        <tui-editor-portal-host />
    </tui-scrollbar>
</div>
