<ng-container *ngIf="texts$ | async as texts">
    <tui-hosted-dropdown
        *ngIf="fontStyleState$ | async as state"
        #format
        [content]="formatDropdown"
    >
        <button
            appearance="icon"
            automation-id="toolbar__font-style-button"
            size="s"
            tuiHintDescribe
            tuiHintDirection="top-left"
            tuiIconButton
            type="button"
            [iconLeft]="options.icons.fontStylePreview"
            [tuiHint]="texts.fontStyle"
        ></button>
        <ng-template #formatDropdown>
            <div class="t-dropdown">
                <button
                    *ngIf="isEnabled(editorTool.Bold)"
                    appearance="icon"
                    size="s"
                    tuiIconButton
                    type="button"
                    class="t-option t-option_margin"
                    [iconLeft]="options.icons.fontStyleBold"
                    [tuiHint]="texts.bold"
                    (click)="editor.toggleBold()"
                ></button>
                <button
                    *ngIf="isEnabled(editorTool.Italic)"
                    appearance="icon"
                    size="s"
                    tuiIconButton
                    type="button"
                    class="t-option t-option_margin"
                    [iconLeft]="options.icons.fontStyleItalic"
                    [tuiHint]="texts.italic"
                    (click)="editor.toggleItalic()"
                ></button>
                <button
                    *ngIf="isEnabled(editorTool.Underline)"
                    appearance="icon"
                    size="s"
                    tuiIconButton
                    type="button"
                    class="t-option t-option_margin"
                    [iconLeft]="options.icons.fontStyleUnderline"
                    [tuiHint]="texts.underline"
                    (click)="editor.toggleUnderline()"
                ></button>
                <button
                    *ngIf="isEnabled(editorTool.Strikethrough)"
                    appearance="icon"
                    size="s"
                    tuiIconButton
                    type="button"
                    class="t-option t-option_margin"
                    [iconLeft]="options.icons.fontStyleStrike"
                    [tuiHint]="texts.strikeThrough"
                    (click)="editor.toggleStrike()"
                ></button>
            </div>
        </ng-template>
    </tui-hosted-dropdown>
</ng-container>
