<button
    *ngIf="texts$ | async as text"
    appearance="icon"
    size="s"
    tuiHintDescribe
    tuiHintDirection="top-left"
    tuiIconButton
    type="button"
    [disabled]="!!(disabled$ | async)"
    [focusable]="false"
    [icon]="options.icons.detailsRemove"
    [tuiHint]="text.removeDetails"
    (click)="removeDetails()"
></button>
