<ng-container *ngIf="texts$ | async as texts">
    <tui-hosted-dropdown
        *tuiLet="listState$ | async as state"
        #list
        [content]="listDropdown"
    >
        <button
            appearance="icon"
            automation-id="toolbar__ordering-list-button"
            size="s"
            tuiHintDescribe
            tuiHintDirection="top-left"
            tuiIconButton
            type="button"
            [focusable]="list.open"
            [icon]="options.icons.listPreview"
            [pseudoActive]="list?.open || state?.unordered || state?.ordered || false"
            [tuiHint]="texts.list"
        ></button>
        <ng-template #listDropdown>
            <div class="t-dropdown t-dropdown-list">
                <button
                    appearance="icon"
                    automation-id="toolbar__un-ordered-list-button"
                    size="s"
                    tuiIconButton
                    type="button"
                    class="t-option t-option_margin"
                    [icon]="options.icons.listUnOrdered"
                    [pseudoActive]="!!state?.unordered"
                    [tuiHint]="texts.unorderedList"
                    (click)="editor.toggleUnorderedList()"
                ></button>
                <button
                    appearance="icon"
                    automation-id="toolbar__ordered-list-button"
                    size="s"
                    tuiIconButton
                    type="button"
                    class="t-option t-option_margin"
                    [icon]="options.icons.listOrdered"
                    [pseudoActive]="!!state?.ordered"
                    [tuiHint]="texts.orderedList"
                    (click)="editor.toggleOrderedList()"
                ></button>
                <button
                    appearance="icon"
                    automation-id="toolbar__task-list-button"
                    size="s"
                    tuiIconButton
                    type="button"
                    class="t-option t-option_margin"
                    [icon]="options.icons.taskList"
                    [pseudoActive]="!!state?.tasked"
                    (click)="editor.toggleTaskList()"
                ></button>
                <button
                    appearance="icon"
                    automation-id="toolbar_indent-button"
                    size="s"
                    tuiIconButton
                    type="button"
                    class="t-option t-option_margin"
                    [icon]="options.icons.indent"
                    [tuiHint]="texts.indent"
                    (click)="sinkListItem()"
                ></button>
                <button
                    appearance="icon"
                    automation-id="toolbar_outdent-button"
                    size="s"
                    tuiIconButton
                    type="button"
                    class="t-option"
                    [icon]="options.icons.outdent"
                    [tuiHint]="texts.outdent"
                    (click)="liftListItem()"
                ></button>
            </div>
        </ng-template>
    </tui-hosted-dropdown>
</ng-container>
