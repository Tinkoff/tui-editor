<button
    appearance="icon"
    automation-id="toolbar__group-add-button"
    size="s"
    tuiHintDescribe
    tuiIconButton
    type="button"
    [iconLeft]="options.icons.groupAdd"
    [tuiHint]="insertGroupText$ | async"
    (click)="addGroup()"
></button>

<button
    appearance="icon"
    automation-id="toolbar__group-remove-button"
    size="s"
    tuiHintDescribe
    tuiIconButton
    type="button"
    [disabled]="!!(disabled$ | async)"
    [iconLeft]="options.icons.groupRemove"
    [tuiHint]="removeGroupText$ | async"
    (click)="removeGroup()"
></button>
