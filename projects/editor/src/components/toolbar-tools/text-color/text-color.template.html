<div
    *tuiLet="fontColor$ | async as selectedColor"
    #color
    [tuiDropdown]="colorDropdown"
    [tuiDropdownOpen]="false"
>
    <button
        appearance="icon"
        automation-id="toolbar__color-button"
        size="s"
        tuiHintDescribe
        tuiHintDirection="top-left"
        tuiIconButton
        type="button"
        [iconLeft]="icons.textColor"
        [tuiHint]="foreColorText$ | async"
    ></button>
    <div
        class="t-plate"
        [style.background]="selectedColor"
    ></div>
    <ng-template #colorDropdown>
        <tui-palette
            class="t-color-picker"
            [colors]="colors"
            (selectedColor)="editor.setFontColor($event)"
        />
    </ng-template>
</div>
