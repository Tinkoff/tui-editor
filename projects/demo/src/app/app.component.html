<tui-root>
    <tui-doc-main>
        <ng-container ngProjectAs="tuiDocHeader">
            <a
                href="https://github.com/taiga-family/editor"
                icon="assets/icons/github.svg"
                iconAlign="left"
                rel="noreferrer"
                target="_blank"
                title="TUI Editor source code on GitHub"
                tuiLink
                tuiMode="onLight"
                class="link"
            ></a>

            <a
                href="https://t.me/taiga_ui"
                icon="assets/icons/telegram.svg"
                iconAlign="left"
                rel="noreferrer"
                target="_blank"
                title="Get help on Telegram"
                tuiLink
                tuiMode="onLight"
                class="link"
            ></a>

            <a
                icon="assets/icons/stackblitz.svg"
                iconAlign="left"
                routerLink="stackblitz"
                title="StackBlitz Starter"
                tuiLink
                tuiMode="onLight"
                class="link"
            ></a>
        </ng-container>

        <p
            ngProjectAs="tuiDocNavigation"
            class="app-version"
        >
            v{{ version }}
        </p>
    </tui-doc-main>
</tui-root>
