<tui-loader
    [overlay]="true"
    [showLoader]="!!(imgbbService.loading$ | async)"
>
    <tui-editor
        class="editor"
        [formControl]="control"
        [tools]="builtInTools"
        [tuiValidator]="validator"
    />
</tui-loader>

<tui-error
    [error]="[] | tuiFieldError | async"
    [formControl]="control"
/>

<h4>HTML:</h4>
<tui-editor-socket [content]="control.value || ''" />

<h4>Text:</h4>
<p>{{ control.value }}</p>
