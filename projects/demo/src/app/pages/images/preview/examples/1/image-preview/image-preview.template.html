<ng-template
    #previewImages
    let-dialog
>
    <tui-preview [rotatable]="true">
        <img
            *ngIf="image"
            alt=""
            loading="lazy"
            class="t-image-preview"
            [src]="image.src"
        />

        <button
            iconLeft="tuiIconClose"
            title="Close"
            tuiIconButton
            tuiPreviewAction
            type="button"
            (click)="dialog.complete()"
        ></button>
    </tui-preview>
</ng-template>
