<tui-editor
    class="editor"
    [formControl]="control"
    [tools]="builtInTools"
>
    <ng-container ngProjectAs="tools">
        <youtube-tool tuiItem />

        <span class="hint">
            <tui-icon icon="@tui.arrow-left" />
            click it
        </span>
    </ng-container>
</tui-editor>

<h4>HTML:</h4>
<div [innerHTML]="safe(control.value)"></div>

<h4>Text:</h4>
<p>{{ control.value }}</p>
