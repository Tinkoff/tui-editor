<button
    appearance="flat"
    iconLeft="tuiIconMinus"
    size="s"
    tuiIconButton
    type="button"
    (click)="decrease()"
></button>

<tui-hosted-dropdown
    #fonts
    [content]="fontsDropdown"
>
    <button
        appearance="flat"
        size="s"
        tuiButton
    >
        {{ size$ | async }}
    </button>

    <ng-template #fontsDropdown>
        <tui-data-list>
            <button
                *ngFor="let size of sizes"
                tuiOption
                (click)="setFontSize(size); fonts.close()"
            >
                {{ size }}
            </button>
        </tui-data-list>
    </ng-template>
</tui-hosted-dropdown>

<button
    appearance="flat"
    iconLeft="tuiIconPlus"
    size="s"
    tuiIconButton
    type="button"
    (click)="increase()"
></button>
