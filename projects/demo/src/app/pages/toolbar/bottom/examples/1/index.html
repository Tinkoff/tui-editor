<tui-editor
    class="editor"
    [formControl]="control"
    [tools]="builtInTools"
>
    Write message...

    <ng-container ngProjectAs="tools">
        <button
            appearance="secondary"
            size="s"
            tuiButton
            (click)="send()"
        >
            Send
        </button>
    </ng-container>
</tui-editor>
