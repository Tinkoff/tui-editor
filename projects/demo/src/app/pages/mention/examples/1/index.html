<tui-editor
    [formControl]="control"
    [tools]="builtInTools"
>
    <ng-container ngProjectAs="mention">
        <tui-data-list>
            <button
                *ngFor="let item of getFilteredItems(items, this.wysiwyg?.mentionSuggestions)"
                tuiOption
                (click)="setMention(item)"
            >
                {{ item.name }}
                <tui-avatar
                    size="s"
                    [avatarUrl]="item.avatar"
                    [rounded]="true"
                    [text]="item.name"
                ></tui-avatar>
            </button>
        </tui-data-list>
    </ng-container>
</tui-editor>

<h4>HTML:</h4>
<tui-editor-socket [content]="control.value || ''"></tui-editor-socket>

<h4>Text:</h4>
<p>{{ control.value }}</p>
