<tui-editor
    [formControl]="control"
    [tools]="builtInTools"
>
    <ng-container ngProjectAs="mention">
        <mentions
            *ngIf="wysiwyg?.isMentionMode"
            [mentionSuggestions]="wysiwyg?.mentionSuggestions"
            (setMention)="setMention($event)"
        />
    </ng-container>
</tui-editor>

<h4>HTML:</h4>
<tui-editor-socket [content]="control.value || ''" />

<h4>Text:</h4>
<p>{{ control.value }}</p>
