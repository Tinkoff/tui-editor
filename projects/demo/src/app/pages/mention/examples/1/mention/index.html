<tui-data-list>
    <div #container>
        <button
            *ngFor="let item of getFilteredItems(items, mentionSuggestions)"
            tuiOption
            (click)="setMention.emit(item)"
            (keydown.enter)="setMention.emit(item)"
        >
            {{ item.name }}
            <tui-avatar
                size="s"
                [src]="item.avatar || (item.name | tuiInitials)"
            ></tui-avatar>
        </button>
    </div>
</tui-data-list>
