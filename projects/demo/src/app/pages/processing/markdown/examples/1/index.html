<tui-editor
    *ngIf="control"
    class="editor"
    [formControl]="control"
    [tools]="builtInTools"
>
    Placeholder
</tui-editor>

<h4>HTML:</h4>
<tui-editor-socket
    class="socket"
    [content]="control.value || ''"
/>

<h4>Markdown:</h4>
<pre class="markdown">{{ toMarkdown(control.value) }}</pre>
