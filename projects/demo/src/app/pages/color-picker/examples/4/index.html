<tui-textfield>
    <label tuiLabel>Input color</label>

    <input
        tuiTextfield
        [maskito]="mask"
        [(ngModel)]="value"
    />

    <div
        *ngIf="value"
        class="paint"
    >
        <tui-icon icon="@tui.paintbrush" />

        <input
            type="color"
            [(ngModel)]="value"
            (click.stop)="(0)"
            (mousedown.stop)="(0)"
        />

        <hr [style.background]="value" />
    </div>
</tui-textfield>
