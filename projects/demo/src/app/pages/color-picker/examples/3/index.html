<button
    appearance=""
    automation-id="color-picker__button"
    tuiButton
    type="button"
    [style.background]="color$ | async"
    [tuiDropdown]="palette"
    [tuiDropdownOpen]="false"
>
    Palette only
</button>
<ng-template #palette>
    <tui-palette
        [colors]="colors"
        (selectedColor)="updateColor($event)"
    />
</ng-template>
