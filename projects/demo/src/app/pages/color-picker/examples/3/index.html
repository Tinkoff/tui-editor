<tui-hosted-dropdown
    tuiDropdownAlign="left"
    [content]="palette"
    [tuiDropdownMaxHeight]="999"
>
    <button
        appearance=""
        automation-id="color-picker__button"
        tuiButton
        type="button"
        [style.background]="color$ | async"
    >
        Palette only
    </button>
</tui-hosted-dropdown>
<ng-template #palette>
    <tui-palette
        [colors]="colors"
        (selectedColor)="updateColor($event)"
    />
</ng-template>
