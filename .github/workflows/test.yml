name: ⚙️ Tests
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: taiga-family/ci/actions/setup/checkout@v1.65.1
      - uses: taiga-family/ci/actions/setup/variables@v1.65.1
      - uses: taiga-family/ci/actions/setup/node@v1.65.1
      - run: npx nx test editor --nxBail
      - uses: codecov/codecov-action@v4.5.0
        with:
          directory: ./coverage/editor
          flags: editor
          name: editor

concurrency:
  group: test-${{ github.head_ref }}
  cancel-in-progress: true
