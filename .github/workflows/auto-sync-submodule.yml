name: ðŸ¤– Auto sync submodule
on:
  workflow_dispatch:
  schedule:
    - cron: '0 23 */2 * *' # At 11:00 PM, every 2 days

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.0
        with:
          submodules: recursive
      - uses: taiga-family/ci/actions/git-sync-submodule@1.16.0
      - uses: taiga-family/ci/actions/git-status@1.16.0
        id: git
      - uses: taiga-family/ci/actions/npm-install@1.16.0
        if: steps.git.outputs.modified == 'true'
      - name: Create Pull Request
        if: steps.git.outputs.modified == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          delete-branch: true
          token: ${{ secrets.TAIGA_FAMILY_BOT_PAT }}
          branch: deps/submodule/${{ github.head_ref || github.ref_name }}
          commit-message: 'chore(deps): update taiga-ui submodule'
          title: 'chore(deps): update taiga-ui submodule'
