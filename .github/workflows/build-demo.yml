name: ⚙️ Build demo
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-demo:
    name: Build demo
    runs-on: ubuntu-latest
    steps:
      - uses: taiga-family/ci/actions/setup/checkout@v1.54.2
      - uses: taiga-family/ci/actions/setup/variables@v1.54.2
      - uses: taiga-family/ci/actions/setup/node@v1.54.2
      - run: npx nx build editor-demo # production mode
      - run: npx nx prerender editor-demo # ssr mode

concurrency:
  group: build-demo-${{ github.head_ref }}
  cancel-in-progress: true
