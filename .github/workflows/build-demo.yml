name: ⚙️ Build demo
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-demo:
    name: Build demo
    runs-on: ubuntu-latest
    steps:
      - uses: taiga-family/ci/actions/setup/checkout@v1.48.0
      - uses: taiga-family/ci/actions/setup/variables@v1.48.0
      - uses: taiga-family/ci/actions/setup/node@v1.48.0
      - run: npm run build

concurrency:
  group: build-demo-${{ github.head_ref }}
  cancel-in-progress: true
