name: ⚙️ Build demo
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-demo:
    name: Build demo
    runs-on: ubuntu-latest
    steps:
      - uses: taiga-family/ci/actions/setup/checkout@v1.80.0
      - uses: taiga-family/ci/actions/setup/variables@v1.80.0
      - uses: taiga-family/ci/actions/setup/node@v1.80.0
      - run: npx nx prerender editor-demo

concurrency:
  group: build-demo-${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true
